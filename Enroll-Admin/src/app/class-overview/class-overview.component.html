<div class="flex-column">
    <div *ngFor="let class of (data); index as i"
        class="schedule-box">
        <p>{{ class.name }}</p>
        <p>Groups:</p>
        <li *ngFor="let group of class.groups">
            {{getWeekDay(group.day)}} {{group.start}}-{{group.end}} Professor: {{group.professor_id}} 
            <button (click)="deleteGroup(group.id)">Delete Group</button>
        </li>     
        <button (click)="addGroup(i)">Add Group</button>
        <app-new-group *ngIf="ifNewGroup(i)"
            (hideGroupEvent)="hideNewGroup(i)">
        </app-new-group>
        <mat-divider></mat-divider>
    </div>
</div>
