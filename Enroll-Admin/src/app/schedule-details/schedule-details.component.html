<div class="flex-column">
    <!-- <p>schedule-details works!</p> -->
    <!-- <p>{{ data?.id }}</p> -->
    <p>Name: {{ data?.name }}</p>
    <p>Semester: {{ data?.semester }}</p>   
    <p>Description: {{ data?.description }}</p>  
    <p>Status: {{ data?.status }}</p> 
    
    <button (click)="updateSchedule()">Update Schedule</button>
    <button (click)="deleteSchedule()">Delete Schedule</button>
    
    <mat-divider></mat-divider>
    <button (click)="addClass()">Add Class</button>
    <mat-accordion>
        <mat-expansion-panel (opened)="panelOpenState"
                             (closed)="panelOpenState">
            <mat-expansion-panel-header>
                <mat-panel-title>
                    Classes
                </mat-panel-title>
                <!-- <mat-panel-description> -->
                <!-- </mat-panel-description> -->
            </mat-expansion-panel-header>

            <mat-divider></mat-divider>
            <app-class-overview [data]="data?.classes"></app-class-overview>
            <app-new-class *ngFor="let class of classes; index as i"
                [component_id]=class 
                [schedule_id]="data?.id"
                (hideEvent)="hideNewClass($event)">
                <mat-divider></mat-divider>
            </app-new-class>
        </mat-expansion-panel>
    </mat-accordion>
    <!-- <p>{{ data.id }}</p> -->
</div>
