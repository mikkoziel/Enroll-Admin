<div *ngIf="data != undefined" class="flex-column">
    <!-- <p>schedule-details works!</p> -->
    <!-- <p>{{ data?.id }}</p> -->
    <div class="flex-child">
        <p>Name: {{ data.schedule.name }}</p>
        <p>Semester: {{ data.schedule.semester }}</p>   
        <p>Description: {{ data.schedule.description }}</p>  
        <p>Status: {{ data.schedule.status }}</p> 
    </div>
    
    <div class="flex-child">
        <button *ngIf="checkStatus()" mat-stroked-button color="primary" (click)="updateSchedule()">Modify Schedule</button>
        <button mat-stroked-button color="primary" (click)="showEnrollment()" [disabled]="checkStatus()">Start Enrollment</button>
        <button *ngIf="checkStatus()" mat-stroked-button color="primary" (click)="deleteSchedule()">Delete Schedule</button>
        <button mat-stroked-button color="primary" (click)="copySchedule()">Copy Schedule</button>
    </div>
    <!-- <app-start-enroll *ngIf="startEnroll" [data]="data" [currentUser]="currentUser" (submitItemEvent)="showEnrollment()"></app-start-enroll> -->
    
    <mat-divider></mat-divider>

    <mat-accordion class="flex-child">
        <mat-expansion-panel (opened)="classpanelOpenState"
                             (closed)="classpanelOpenState">
            <mat-expansion-panel-header>
                <mat-panel-title>
                    Classes
                </mat-panel-title>
            </mat-expansion-panel-header>

            <mat-divider></mat-divider>
            <app-class-overview [data]="data"></app-class-overview>
        </mat-expansion-panel>
    </mat-accordion>

    <div class="flex-child">
        <button *ngIf="checkStatus()" mat-stroked-button color="primary" (click)="addClass()">Add Class</button>
    </div>

    <mat-divider></mat-divider>
    
    <mat-accordion class="flex-child">
        <mat-expansion-panel (opened)="userpanelOpenState"
                             (closed)="userpanelOpenState">
            <mat-expansion-panel-header>
                <mat-panel-title>
                    Users
                </mat-panel-title>
            </mat-expansion-panel-header>

            <mat-divider></mat-divider>
            <ul *ngFor="let user of data.users">
                {{user.name}} {{user.surname}}
            </ul>
        </mat-expansion-panel>
    </mat-accordion>


    <div class="flex-child">
        <button *ngIf="checkStatus()" mat-stroked-button color="primary" (click)="openAddUser()">Modify User's List</button>
    </div>
</div>
